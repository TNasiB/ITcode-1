<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <h1 class="todoTitle">To-Do-List</h1>
        <div class="todoWrapper">
            <div class="input-wrapper">
                <input class="input-title" type="text" placeholder="Введите задачу">
                <input class="input-desc" type="text" placeholder="Введите описание задачи">
                <button class="send-task">Добавить к задачам</button>
            </div>
            <div class="tasks">
                <div class="undo-tasks">
                    <h2 class="undo-task__title">Надо сделать:</h2>
                    <div class="task">
                        <h2 class="task__title">Зайти на MDN</h2>
                        <p class="task__desc">1. Прочитать про основные теги в html</p>
                        <p class="task__desc">2. Прочитать про основные css свойства</p>
                        <button class="task-btn">Выполнено</button>
                    </div>
                </div>
                <div class="completed-tasks">
                    <h2 class="completed-task__title">Выполнено:</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
